name: Run Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:  
  Backend-Tests:
    runs-on: "ubuntu-latest"    
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      - name: Run Tests         
        run: (chmod +x ./github/scripts/run_tests.sh && ./github/scripts/run_tests.sh)      
